<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <title>Cat Concerts</title>
  <link rel="stylesheet" href="style/main.css" />

  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Cat Concerts">
  <meta name="apple-mobile-web-app-title" content="Cat Concerts">
  <meta name="theme-color" content="#ff9800">
  <meta name="msapplication-navbutton-color" content="#ff9800">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/index.html">

  <link rel="icon" sizes="128x128" href="/images/touch/icon-128x128.png">
  <link rel="apple-touch-icon" sizes="128x128" href="/images/touch/icon-128x128.png">
  <link rel="icon" sizes="192x192" href="/images/touch/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/images/touch/icon-192x192.png">
  <link rel="icon" sizes="256x256" href="/images/touch/icon-256x256.png">
  <link rel="apple-touch-icon" sizes="256x256" href="/images/touch/icon-256x256.png">
  <link rel="icon" sizes="384x384" href="/images/touch/icon-384x384.png">
  <link rel="apple-touch-icon" sizes="384x384" href="/images/touch/icon-384x384.png">
  <link rel="icon" sizes="512x512" href="/images/touch/icon-512x512.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/images/touch/icon-512x512.png">

</head>

<body>
  <header>
    <ul class="navbar">
      <li><a class="home" href="#home"><h2>Cat Concerts</h2></a></li>
      <li><img class="profile" src="images/profiles/user-anonymous.jpg" alt="A grey cat with yellow eyes" /></li>
    </ul>
  </header>

  <main>

    <section>

      <h2>Current Concerts</h2>

      <button id="scroll-button" class="raised button ripple floating">
        +
      </button>

      <ul id="container" class="container">
        <!-- items dynamically populated -->
      </ul>

    </section>

    <section class="form-section" id="form">

      <div class="card">
        <div class="card-title">
          <h2>Add a Concert</h2>
        </div>
        <div class="support-text">
          <form action="#" method="post">
            <div class="textfield">
              <label for="band">Band</label>
              <input id="band" name="band"/>
            </div>
            <div class="textfield">
              <label for="date">Date</label>
              <input id="date" type="date" name="date"/>
            </div>
            <div class="textfield">
              <label for="city">City</label>
              <input id="city" name="city"/>
            </div>
            <div class="textfield">
              <label for="note">Note</label>
              <input id="note" name="note"/>
            </div>
            <div class="card-action">
              <button id="add-button" type="submit" class="raised button ripple">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>

    </section>

  </main>

  <footer>

    <ul class="social">
      <li><a href="#" class="social-link">Twitter</a></li>
      <li><a href="#" class="social-link">Facebook</a></li>
      <li><a href="#" class="social-link">Google+</a></li>
      <li><a href="#" class="social-link">Digg</a></li>
    </ul>

  </footer>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
